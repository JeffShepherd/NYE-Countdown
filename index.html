<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <title></title>
</head>

<body class="">
<header>
<button class="get-weird-button" type="button" name="button">Let's Get Weird<br><span class="click-me">(click me)</span></button>
</header>
  <main class="countdown-wrapper">
    <div class="tv-screen">
      <h1>Countdown to NYE!</h1>
      <div class="countdown-dhms">
        <article class="countdown">
          <h2>Days:</h2>
          <h3 class="days"></h3>
        </article>
        <article class="countdown">
          <h2>Hours:</h2>
          <h3 class="hours"></h3>
        </article>
        <article class="countdown">
          <h2>Minutes:</h2>
          <h3 class="minutes"></h3>
        </article>
        <article class="countdown">
          <h2>Seconds:</h2>
          <h3 class="seconds"></h3>
        </article>
      </div>
    </div>

    <div class="dials-container">
      <div class="tv-dial">
        <p class="dial-name">Volume</p>
      </div>
      <div class="tv-dial dial-2">
        <p class="dial-name">Channel</p>
      </div>
      <div class="logo-container">
        <img class="turing-logo" src="https://d682ma8ami8n4.cloudfront.net/images/TuringSchool_LogoMark_Gray.png" alt="turing logo">
      </div>
    </div>

  </main>
  <footer class="tv-stand">
<div class="tv-foot1">
</div>
<div class="tv-foot2">

</div>
  </footer>


  <script src="./main.js"></script>
</body>

</html>
