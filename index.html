<body>

  <main class="countdown-wrapper">
    <div class="tv-screen">
      <h1>Countdown to NYE!</h1>
      <div class="countdown-dhms">
        <article class="countdown">
          <h2>Days:</h2>
          <h3 class="days"></h3>
        </article>
        <article class="countdown">
          <h2>Hours:</h2>
          <h3 class="hours"></h3>
        </article>
        <article class="countdown">
          <h2>Minutes:</h2>
          <h3 class="minutes"></h3>
        </article>
        <article class="countdown">
          <h2>Seconds:</h2>
          <h3 class="seconds"></h3>
        </article>
      </div>
    </div>

    <div class="dials-container">
      <div class="tv-dial">
      </div>
      <div class="tv-dial">
      </div>
      <div>
        <img class="turing-logo" src="https://d682ma8ami8n4.cloudfront.net/images/TuringSchool_LogoMark_Gray.png" alt="turing logo">
      </div>
    </div>

  </main>
