<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main class="countdown-wrapper">
      <h1>Countdown to NYE!</h1>
      <article class="countdown">
        <h2>Days:</h2>
        <h3 class="days"></h3>
      </article>
      <article class="countdown">
        <h2>Hours:</h2>
        <h3 class="hours"></h3>
      </article>
      <article class="countdown">
        <h2>Minutes:</h2>
        <h3 class="minutes"></h3>
      </article>
      <article class="countdown">
        <h2>Seconds:</h2>
        <h3 class="seconds"></h3>
      </article>
    </main>
  </body>
</html>
